<!DOCTYPE html>
<html lang="en">
<head>
    <title>운동 일지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

    <script>
    $( function() {
    $("#datepicker").datepicker();
    } );

     function memo(){
     let memo = $('#Textarea1').val();
     let date = $('#datepicker').val();

     if (memo == ''){
                alert('내용을 입력해 주세요.')
                $('#Textarea1').val();
                return
            }
     if (date == ''){
                alert('날짜를 선택해 주세요.')
                $('#datepicker').val();
                return
            }

        $.ajax({
        type: "POST",
        url: "/memo",
        data: {memo: memo, date: date},
        success: function(response){q
          if (response.result == 'success') {
            alert('저장 완료!');
            window.location.reload();
          }
          }
        })
      }

      $(document).ready(function(){
        $('#memo').html('');
        listing();
        });

      function listing(){
      $.ajax({
        type: "GET",
        url: "/memo?date="+$("#datepicker").val(),
        data: {},
        success: function(response){
           let memo = response['memo'];
           for (let i = 0; i < memo.length; i++) {
             $('#memo').html('');
             make_card(memo[i]['date'],memo[i]['memo'])

             }
           }
       })

    }

     function make_card(date, memo){
     let temp = '<p>' +date+ '</p><p>' +memo+ '</p>';
                 $('#memo').append(temp);
                 }








    </script>

</head>
<body>
<p>Date: <input type="text" id="datepicker" onchange="listing()"></p>
<div class="form-group">
    <label for="Textarea1">메모</label>
    <textarea class="form-control" id="Textarea1" rows="3"></textarea>
    <button type="submit" onclick="memo()" class="form-control btn btn-primary">저장</button>
    <div id="memo">
        <p></p>
        <p></p>
    </div>

</div>
</body>
</html>

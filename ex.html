<!DOCTYPE html>
<html lang="en">
<head>
    <title>나의 운동일지</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='ex.css') }}">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script type="text/javascript">
    function move(){
        location.href='http://localhost:5000/join'
    }
    function sign(){
            let sign_name = $('#sign_name').val();
            let sign_password = $('#sign_password').val();

            if (sign_name == ''){
                alert('이름을 입력해 주세요.')
                $('#sign_name').val();
                return
            }
            if (sign_password == ''){
                alert('비밀번호를 입력해주세요.')
                $('#sign_password').val();
                return
            }

             $.ajax({
               type: "GET",
               url: "/sign",
               data: {name : sign_name, password : sign_password},
               success: function(response){
                   if(response.result == 'success'){
                        alert('로그인 되었습니다!');
                        window.location.href='http://localhost:5000/diary'
                        }
                   else if(response.result == 'fail'){
                        alert('다시 입력해주세요!');
                        }

                }
            })
        }

    </script>

</head>
<body>
    <div class="wrap">
      <div class="mytitle">
        <h1>나의 운동일지</h1>
       <h3>자신의 정보를 입력해주세요.</h3>
      </div>
      <div>
          <input type="text" class="form-control" id="sign_name" placeholder="아이디" autofocus>
      </div>
        <div>
            <input type="password" class="form-control" id="sign_password" placeholder="비밀번호">
        </div>
        <div>
            <button type="submit" onclick="sign()" class="form-control btn btn-primary">로그인</button>
        </div>
        <div>
        <button type="submit" onclick="move()" class="form-control btn btn-success">회원가입</button>
        </div>
    </div>
</body>
</html>
